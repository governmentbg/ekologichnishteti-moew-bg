<user-common [model]="model"
             [isEditMode]="isEditMode"
             [isPasswordRequired]="isPasswordRequired"
             (isValidForm)="changeFormValidStatus($event)">
  <div header-buttons>
    <button class="btn btn-primary btn-sm"
            [disabled]="!canSubmit"
            (click)="addUser()">{{ "user.new.add" | translate }}</button>
  </div>
</user-common>

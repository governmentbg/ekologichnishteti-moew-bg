<div class="d-flex justify-content-between align-items-end">
    <div>
      <label class="form-label {{fontSize}} {{collapsableLabelColor}}"
             [class.cursor-pointer]="!disabled"
             [style.color]="!isCollapsed ? color : ''"
             (click)="onToggle()">
        <span *ngIf="!icon && !disabled"
              style="color: black !important"
              class="fa fa-md heading-icon"></span>
        <app-icon *ngIf="isCollapsed && !disabled" icon="chevron-right"></app-icon>
        <app-icon *ngIf="!isCollapsed && !disabled" icon="chevron-down"></app-icon>
        <span *ngIf="icon && !disabled"
              style="color: black !important"
              class="{{icon}}"></span>
        <strong>
          <span>{{ heading | translate }}</span>
        </strong>
      </label>
  
    </div>
  
    <div *ngIf="!isCollapsed"
         class="btn-group d-flex justify-content-end"
         (click)="$event.stopPropagation()">
      <ng-content select="[buttons]"></ng-content>
    </div>
  </div>
  
  <div class="mt-2"
       #collapse="ngbCollapse"
       [(ngbCollapse)]="isCollapsed">
    <ng-content select="[body]"></ng-content>
  </div>
